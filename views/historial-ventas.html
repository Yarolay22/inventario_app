<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario App</title>
    <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="./vendor/css/datatables.min.css">
    <link rel="stylesheet" href="./style/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="./image/favicon.png" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/dashboard">
                <img src="./image/paginainicio.png" alt="Logo" width="90" height="80" height="24"
                    class="d-inline-block align-text-top">
                InventarioAPP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/ventas">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/historial-ventas">Historial Ventas</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <p class="fw-bold m-0" id="userLabel"></p>
                    <button type="button" class="btn btn-danger" id="btnSalir">Salir</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-3">
        <div>
            <div class="row mb-3">
                <a href="/dashboard" class="text-decoration-none text-black fw-normal d-flex align-items-center gap-2">
                    <i class="bi bi-arrow-left-circle fs-5"></i>
                    Volver
                </a>
            </div>
            <div class="row">
                <div class="col d-flex align-items-center gap-2">
                    <img src="./image/historialdeventas.png" alt="Historial-ventas" width="80" height="80">
                    <h2 class="fw-bold">Historial de Ventas.</h2>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <table id="myTable" class="table" style="width: 100%;"></table>
            </div>
        </div>
    </main>


    <!-- Modal Nuevo Producto -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Detalle de la Venta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3 d-flex flex-column align-items-start gap-2">
                        <h4 class="fw-bold" id="documentoTexto">Documento: <span class="fw-normal"></span></h4>
                        <h4 class="fw-bold" id="pagoTexto">Pago: <span class="fw-normal"></span></h4>
                    </div>

                    <h2 class="mb-3">Listado Productos:</h2>
                    <ul class="list-group" id="listProductos"></ul>
                    <div class="mt-3 d-flex flex-column align-items-end">
                        <h4 id="subTotalTexto" class="fw-bold">SubTotal: <span class="fw-normal"></span></h4>
                        <h3 id="totalTexto" class="fw-bold">Total: <span class="fw-normal"></span></h3>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./vendor/js/jquery.min.js"></script>
    <script src="./vendor/js/datatables.min.js"></script>
    <script src="./vendor/js/bootstrap.min.js"></script>
    <script src="./vendor/js/sweetalert2.all.min.js"></script>
    <script src="./script/utils/http.js"></script>
    <script src="./script/utils/servicio.js"></script>
    <script src="./script/detalleAuth.js"></script>
    <script src="./script/historial-venta.js"></script>

</body>

</html>
