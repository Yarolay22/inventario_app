<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario App</title>
    <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="./vendor/css/datatables.min.css">
    <link rel="stylesheet" href="./style/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="./image/favicon.png" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/dashboard">
                <img src="./image/paginainicio.png" alt="Logo" width="90" height="80"
                    height="24" class="d-inline-block align-text-top">
                InventarioAPP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/ventas">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/historial-ventas">Historial Ventas</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <p class="fw-bold m-0" id="userLabel"></p>
                    <button type="button" class="btn btn-danger" id="btnSalir">Salir</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-3">

        <div>
            <div class="row mb-3">
                <a href="/dashboard" class="text-decoration-none text-black fw-normal d-flex align-items-center gap-2">
                    <i class="bi bi-arrow-left-circle fs-5"></i>
                    Volver
                </a>
            </div>
            <div class="row">
                <div class="col d-flex align-items-center gap-2">
                    <img src="./image/paginaproducto.png" alt="productos" width="80" height="80">
                    <h2 class="fw-bold">Productos.</h2>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-primary" id="nuevoProducto">Agregar
                            Nuevo
                            Producto</button>

                    </div>
                </div>

            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <table id="myTable" class="table" style="width: 100%;"></table>
            </div>
        </div>
    </main>


    <!-- Modal Nuevo Producto -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar Nuevo Producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formulario" class="modal-body">
                    <div class="row mb-2">
                        <div class="col">
                            <label for="inputNombre" class="form-label">Nombre:</label>
                            <input type="text" name="name" class="form-control" id="inputNombre">
                        </div>
                        <div class="col">
                            <label for="inputPrecio" class="form-label">Precio:</label>
                            <input type="number" name="precio" class="form-control" id="inputPrecio" min="200">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-7 ">
                            <label for="inputCategoria" class="form-label">Categoria:</label>
                            <select name="categoriaId" id="inputCategoria" class="form-control"></select>
                        </div>
                        <div class="col-5 d-flex flex-column justify-content-end">
                            <button class="btn btn-primary d-flex " id="buttonNuevaCategoria">Nueva
                                Categoria</button>
                        </div>
                        <div class="col mt-2">
                            <label for="inputNameCategoria" class="form-label">Nombre Categoria:</label>
                            <input type="text" class="form-control" id="inputNameCategoria">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col">
                            <label for="inputCantidad" class="form-label">Cantidad:</label>
                            <input type="number" name="cantidad" class="form-control" id="inputCantidad" min="1">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col">
                            <label for="inputDescripcion" class="form-label">Descripcion:</label>
                            <textarea id="inputDescripcion" name="descripcion" class="form-control" cols="30"
                                rows="10"></textarea>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>

                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./vendor/js/jquery.min.js"></script>
    <script src="./vendor/js/datatables.min.js"></script>
    <script src="./vendor/js/bootstrap.min.js"></script>
    <script src="./vendor/js/sweetalert2.all.min.js"></script>
    <script src="./script/utils/http.js"></script>
    <script src="./script/utils/servicio.js"></script>
    <script src="./script/detalleAuth.js"></script>
    <script src="./script/productos.js"></script>

</body>

</html>
